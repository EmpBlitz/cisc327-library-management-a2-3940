name: workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock pytest-cov requests playwright

      - name: Install Playwright browsers & deps
        run: |
          playwright install --with-deps

      - name: Start Flask app in background
        env:
          FLASK_APP: app:create_app
          FLASK_ENV: development
        run: |
          nohup python -m flask run --host=127.0.0.1 --port=5000 > flask.log 2>&1 &
          sleep 5
          echo "==== Flask log ===="
          tail -n +1 flask.log || true

      - name: Run tests with coverage
        run: |
          pytest -q --cov=. --cov-report=term-missing:skip-covered --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
